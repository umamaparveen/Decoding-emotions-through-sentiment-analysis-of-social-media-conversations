<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }

        .main-wrapper {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            gap: 30px;
            max-width: 1000px;
            width: 90%;
        }

        .left-panel, .right-panel {
            flex: 1;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 30px;
            color: #ffffff;
            text-shadow: 1px 1px 3px #000;
        }

        form {
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            resize: none;
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        textarea::placeholder {
            color: #e0e0e0;
        }

        button {
            margin-top: 15px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.9);
            color: #0072ff;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #ffffff;
        }

        .result {
            margin-top: 20px;
            font-size: 22px;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            text-shadow: 1px 1px 2px #000;
        }

        .history {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .history h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .history ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .history li {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 10px;
            color: #e0e0e0;
        }

        .history strong {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="left-panel">
            <h2>üí¨ Sentiment Analyzer</h2>
            <form method="POST" action="/">
                <textarea name="text" placeholder="Type your message here..." required></textarea><br>
                <button type="submit">Analyze</button>
            </form>
            {% if sentiment %}
                <div class="result">Sentiment: <strong>{{ sentiment }}</strong></div>
            {% endif %}
        </div>

        <div class="right-panel history">
            {% if history %}
                <h3>üóÉÔ∏è Previous Messages</h3>
                <ul>
                    {% for entry in history %}
                        <li>
                            <strong>Text:</strong> {{ entry.text }}<br>
                            <strong>Sentiment:</strong> {{ entry.sentiment }}
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p style="color: #ccc;">No previous messages yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
